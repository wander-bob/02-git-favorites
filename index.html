<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./assets/favicon.jpg" type="image/x-icon">
  <script type="module" src="./js/main.js" defer></script>
  <title>GitFav</title>
</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/logo.svg" alt="GitFav">
      <div class="input-wrapper">
        <label class="sr-only" for="search">Digite o Github username que quer favoritar</label>
        <input type="text" name="search" id="search" placeholder="Digite o Github username que quer favoritar">
        <button id="addItem">
          <img src="./assets/star.svg" alt="Favorite icon">
          <span>favoritar</span>
        </button>
      </div>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
  </div>
  <div class="error-screen hide">
    <h1>Ocorreu um erro na sua pesquisa</h1>
  </div>
</body>
</html>
